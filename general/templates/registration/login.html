{% extends 'head.html' %}

{% load static %}

{% block title%}
    signin
{% endblock %}

{% block content %}
<div class="wrapper">
    {% include 'header.html' %}
    <main>
        <div class="signin">
            <div class="signin__form">
                <div class="signin__text-welcom">Добро пожаловать !</div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="enter-button">Войти</button>
                </form> 
                <div class="signin__forgot">
                    <a href="{% url 'forgot_password' %}" class="signin__forgot-password">Забыл пароль</a>
                    <hr />
                    <a href="{% url 'signup' %}" class="signin__signup">Зарегистрироваться</a>
                </div>
            </div>
        </div>    
    </main>
    {% include 'footer.html' %}
</div>

<!-- <script type="text/javascript" src="{% static 'js/signin.js' %}"></script> -->
{% endblock %}
